    <div class="container body-content" style="margin-top:10px;">

<h2>Javascript HAS Player for Adaptive Streaming</h2>

<p>This page include a HTML5 player that plays adaptive streams.</p>
<br />


<style>
    .playerInput {
        width: 740px;
        max-width: 720px;
        height: 30px;
        font-size: 1.0em;
    }

    .playerInputLabel {
        margin-top: 0px;
        font-size: 1.2em;
        width: 200px;
    }

    video {
        width: 100%;
        height: 440px;
    }

    #silverlightControlHost {
        height: 440px;
        text-align: center;
    }

</style>


<div style="background-color:#FFFFFF;">
    <p>
        <div style="float:left;background-color:#FFFFFF;">
            <h3 class="playerInputLabel">Content Manifest:</h3>
        </div>
        <div style="float:left;background-color:#FFFFFF;">
            <input type="text" id="txtManifest" list="productName" class="playerInput" value="https://profficialsite.origin.mediaservices.windows.net/c51358ea-9a5e-4322-8951-897d640fdfd7/tearsofsteel_4k.ism/manifest(format=mpd-time-csf)"/>
        </div>
        <div style="clear:both;"></div>
        <div style="float:left;">
            <h3 class="playerInputLabel">License Service:</h3>
        </div>
        <div style="float:left;">
            <input type="text" id="txtLAURL" class="playerInput" value="https://test.playready.microsoft.com/service/rightsmanager.asmx?cfg=(persist:false,sl:150)" />
        </div>

        <datalist id="productName">
            <option value="https://amssamples.streaming.mediaservices.windows.net/683f7e47-bd83-4427-b0a3-26a6c4547782/BigBuckBunny.ism/manifest(format=mpd-time-csf)">Big Buck Bunny - AMS - DASH - 1080p - H264 - Clear</option>
            <option value="https://profficialsite.origin.mediaservices.windows.net/c51358ea-9a5e-4322-8951-897d640fdfd7/tearsofsteel_4k.ism/manifest(format=mpd-time-csf)">Tears of Steel 4K - AMS - DASH - H264 - Protected</option>
            <option value="https://dash.edgesuite.net/envivio/dashpr/clear/Manifest.mpd">Envivio - Dash - Clear</option>
            <option value="https://test.playready.microsoft.com/smoothstreaming/SSWSS720H264/SuperSpeedway_720.ism/Manifest">Super Speedway - IIS - Smooth - 720p - H264 - Clear</option>
            <option value="https://profficialsite.origin.mediaservices.windows.net/318b5aa4-e6af-4777-bfe8-be4cdddcf371/SuperSpeedway_720.ism/manifest">Super Speedway - AMS - Smooth - 720p - H264 - Clear</option>
            <option value="https://test.playready.microsoft.com/smoothstreaming/SSWSS720H264PR/SuperSpeedway_720.ism/Manifest">Super Speedway - IIS - Smooth - 720p - H264 - Protected</option>
            <option value="https://profficialsite.origin.mediaservices.windows.net/09e36702-8f33-436c-a5dd-60ffe6671e70/SuperSpeedway_720PR.ism/manifest">Super Speedway - AMS - Smooth - 720p - H264 - Protected</option>
        </datalist>
    </p>
</div>



<div style="clear:both;">
        <button autofocus type="button" class="btn btn-primary ml-5" onclick="playSelectedStream()">Play</button>

</div>


<div id="videoPlayerWrapper">
    <video id="videoPlayer" controls="true" />
</div>
    </div>

    

    
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
